    chart: {
      renderTo: 'chart-noiseA'
    },
    title: {
      text: 'Flat A (Ambient Noise >44dB)'
    },
    series: [{
      showInLegend: false,
      data: []
    }],
    plotOptions: {
      line: {
        animation: false,
        dataLabels: {
          enabled: true
        }
      },
      series: {
        color: '#059e8a'
      }
    },
    xAxis: {
      type: 'datetime',
      dateTimeLabelFormats: {
        second: '%H:%M:%S'
      }
    },
    yAxis: {
      title: {
        text: 'Noise Sensor Activated Times'
      }
    },
    credits: {
      enabled: false
    }
  });
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var x = (new Date()).getTime(),
          nA = parseFloat(this.responseText);
        //console.log(this.responseText);
        if (chart_nA.series[0].data.length > 40) {
          chart_nA.series[0].addPoint([x, nA], true, true, true);
        } else {
          chart_nA.series[0].addPoint([x, nA], true, false, true);
        }
      }
    };
    xhttp.open("GET", "/noiseA", true);
    xhttp.send();
  }, 4900);
